<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz App</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Simple Quiz App</h1>

        <form>
            <div class="question">
                <p>1. What is the capital of India?</p>
                <label><input type="radio" name="q1"> Mumbai</label><br>
                <label><input type="radio" name="q1"> Delhi</label><br>
                <label><input type="radio" name="q1"> Kolkata</label><br>
                <label><input type="radio" name="q1"> Chennai</label>
            </div>

            <div class="question">
                <p>2. Which language is used for web apps?</p>
                <label><input type="radio" name="q2"> Python</label><br>
                <label><input type="radio" name="q2"> C++</label><br>
                <label><input type="radio" name="q2"> JavaScript</label><br>
                <label><input type="radio" name="q2"> Java</label>
            </div>

            <div class="question">
                <p>3. Which is the largest planet in our solar system?</p>
                <label><input type="radio" name="q3"> Earth</label><br>
                <label><input type="radio" name="q3"> Jupiter</label><br>
                <label><input type="radio" name="q3"> Mars</label><br>
                <label><input type="radio" name="q3"> Venus</label>
            </div>

            <button type="submit">Check Answers</button>
        </form>
    </div>
</body>
         </html>
